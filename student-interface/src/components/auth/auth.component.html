<div class="main-container">
  <div class="form-container">
    <input type="text" placeholder="Enter your username..." [(ngModel)]="credentials.username" name="username"/>
    <input type="password" placeholder="Enter your password..." [(ngModel)]="credentials.password" name="password"/>
    <button (click)="login()">Log in</button>
    <label>If you do not have an account, please
      <a routerLink="/signup" class="signup-link">sign up</a>
    </label>
  </div>
</div>
